<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/git.css" />
    <title>Animation</title>
  </head>
  <body>
    <a href="/" class="back">Back</a>

    <ol>
      <li>
        <p>Init your local repository:</p>
        <p><strong>git init</strong></p>
      </li>
      <li>
        <p>Link your local repository to the remote origin:</p>
        <p>
          <strong
            >git remote add origin git@example.com:example/test.git</strong
          >
        </p>
      </li>
      <li>
        <p>Add your changes to the stage:</p>
        <p>
          <strong
            >git add .</strong
          >
        </p>
      </li>
      <li>
        <p>Add your commit:</p>
        <p>
          <strong
            >git commit -m "Put name for commit"</strong
          >
        </p>
      </li>
    </ol>
  </body>
</html>
